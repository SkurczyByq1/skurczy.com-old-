<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta name = 'Description' content = 'Skurczy'>
        <meta charset = 'utf-8'>
        <title>Skurczy</title>
        <link rel = 'stylesheet' href = 'style.css'>
    </head>
    <body>
        <navbar class = 'navbar'>
            <div class = 'navbar-container'>
                <div id = 'navbar-logo'>
                    <p class = 'logo'>SKURCZY</p>
                </div>
            </div>
        </navbar>

        <section class = 'github-section'>
                <img src = 'images/github-mark-white.svg'/>
                <div class = 'github-content'>
                    <div class = 'section-title'>
                        <p>GitHub</p>
                    </div>
                    <div class = 'underline'></div>
                    <div class = 'section-description'>
                        <p>Check out my projects on GitHub. You can use them where and how you like.</p>
                    </div>
                    <button id = 'github-button'>
                        <span class = 'github-button-icon'></span>
                        <span class = 'button-text'>GitHub</span>
                    </button>
                </div>
        </section>

        <div class = 'section-underline'></div>

        <section class = 'discord-section'>
            <div class = 'discord-content'>
                <div class = 'section-title'>
                    <p>Discord</p>
                </div>
                <div class = 'underline'></div>
                <div class = 'section-description'>
                    <p>Join to my Discord server. You meet there nice people with similar interests.</p>
                </div>
                <button id = 'discord-button'>
                    <span class = 'discord-button-icon'/></span>
                    <span class = 'button-text'>Discord</span>
                </button>
            </div>
            <img src = 'images/discord-mark-white.svg'/>
        </section>

        <footer>
            <div id = 'footer-logo'>
                <p class = 'logo'>SKURCZY</p>
            </div>
            <div class = 'pitch'></div>
            <div class = 'contact'>
                <div class = 'footer-title'>
                    <p>Contact</p>
                </div>
                <div class = 'footer-content'>
                    <p>E-mail - </p><br/>
                    <p>Discord - </p>
                </div>
            </div>
            <div class = 'pitch'></div>
            <div class = 'links'>
                <div class = 'footer-title'>
                    <p>Links</p>
                </div>
                <div class = 'footer-content'>
                    <p></p>
                </div>
            </div>
        </footer>

        <script src = 'app.js'></script>
    </body>
</html>
